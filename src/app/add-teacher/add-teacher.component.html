<h1 mat-dialog-title class="text-center">Add Teacher</h1>
<div mat-dialog-content class="flex">

    <div class="flex flex-row">
        <div class="mr-8">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

    </div>

<div class="flex flex-row">

    <div class="mr-8"> 
        <mat-form-field appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input [(ngModel)]="user.email" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

</div>

    <!--     <div>
        <mat-form-field appearance="fill">
            <mat-label>Style</mat-label>
            <mat-checkbox [(ngModel)]="user.style" >Universitario</mat-checkbox>
            <mat-checkbox [(ngModel)]="user.style" >Roots</mat-checkbox>
        </mat-form-field>
    </div> -->

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Language</mat-label>
            <input [(ngModel)]="user.language" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Organisation</mat-label>
            <input [(ngModel)]="user.organisation" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

   

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Focus</mat-label>
            <input [(ngModel)]="user.focus" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Levels</mat-label>
        <textarea [(ngModel)]="user.levels" matInput></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveTeacher()" cdkFocusInitial>Save</button>
</div>
